<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive photo galllery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="card card1">
            <div class="info">
                <p class="name">
                    Fennec Fox
                </p>
                <p class="location">
                    India
                </p>
                <p class="more">
                    Know more
                    <i class="fa-solid fa-arrow-right-long"></i>
                </p>
            </div>
        </div>
        <div class="card card2">
            <div class="info">
                <p class="name">
                    Humpback
                     whale
                </p>
                <p class="location">
                    South Africa
                </p>
                <p class="more">
                    Know more
                    <i class="fa-solid fa-arrow-right-long"></i>
                </p>
            </div>
        </div>  
         <div class="card card3">
            <div class="info">
                <p class="name">
                    Common brown 
                    baboon
                </p>
                <p class="location">
                    South Africa
                </p>
                <p class="more">
                    Know more
                    <i class="fa-solid fa-arrow-right-long"></i>
                </p>
            </div>
        </div>
        <div class="card card4">
            <div class="info">
                <p class="name">
                    spotted deer
                </p>
                <p class="location">
                   amazon
                </p>
                <p class="more">
                    Know more
                    <i class="fa-solid fa-arrow-right-long"></i>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
